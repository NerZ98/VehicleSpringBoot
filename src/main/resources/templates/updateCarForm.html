<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Update Car</h2>

<form th:action="@{'/carupdate/' + ${car.id}}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" th:field="*{brand}" required>

    <label for="door">Door:</label>
    <input type="number" id="door" name="door" th:field="*{door}" required>

    <label for="powertrain">Powertrain:</label>
    <input type="text" id="powertrain" name="powertrain" th:field="*{powertrain}" required>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" th:field="*{type}" required>

    <label for="hp">HP:</label>
    <input type="number" id="hp" name="hp" th:field="*{hp}" required>

    <label for="mileage">Mileage:</label>
    <input type="number" id="mileage" name="mileage" th:field="*{mileage}" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{price}" required>


    <button type="submit">Update</button>
</form>

</body>
</html>
